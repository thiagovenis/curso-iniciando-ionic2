<ion-menu [content]="menuContent" persistent="true">
  <ion-header>
    <ion-toolbar (click)="clicou()">
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
   <ion-list>
     <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
       {{p.title}}
     </button>

   </ion-list>
 </ion-content>

</ion-menu>

<ion-menu [content]="menuContent" side="right">
  <ion-header>
    <ion-toolbar (click)="clicou()">
      <ion-title>Menu Secundario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
   <ion-list>
    <p>Item 1</p>
    <p>Item 2</p>
   </ion-list>
 </ion-content>

</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
